<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banco Interamericano de Desarrollo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #fff;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .lang-button {
      border: 1px solid #007bff;
      color: #007bff;
      padding: 5px 10px;
      border-radius: 5px;
      background: none;
      font-size: 14px;
      cursor: pointer;
    }
    .container {
      margin-top: 60px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      width: 700px;
      max-width: 90%;
    }
    .form-section {
      flex: 1;
      padding: 40px;
    }
    .form-section h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .form-section p {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }
    .forgot {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .login-button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .logo-section {
      background: #fff;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-left: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="./cecoaching.png" alt="BID Logo" height="30">
    <span><strong>Banco Interamericano de Desarrollo</strong></span>
  </div>
  <button class="lang-button">ESPAÑOL</button>
</header>

<div class="container">
  <div class="form-section">
    <h1>Banco Interamericano de Desarrollo</h1>
    <p>Ingresa tus datos de acceso como Administrador</p>
    <form>
      <input type="email" placeholder="Correo Electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <a href="#" class="forgot">RECUPERAR CONTRASEÑA</a>
      <button class="login-button">INICIAR SESIÓN</button>
    </form>
  </div>
  <div class="logo-section">
    <img src="./cecoaching.png" alt="BID Logo" height="50">
    <span style="margin-top: 10px;">Banco Interamericano de Desarrollo</span>
  </div>
</div>

</body>
</html>
